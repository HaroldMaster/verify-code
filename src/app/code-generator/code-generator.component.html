<div class="code-box">
    <h1 class="code-box__title">If you want generate one code press Generate</h1>
    <button (click)="emitClickButton()" class="code-box__button">Generate</button>
    <p class="code-box__code">Your code is: </p>
    <p class="random-number code-box__code">{{code}}</p>
</div>
